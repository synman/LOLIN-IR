<!DOCTYPE html>
<html>
<head>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

    <meta http-equiv="refresh" content="{publish_interval_in_seconds}">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
    body {
        text-align: center;
        font-family: "Trebuchet MS", Arial;
    }

    table {
        border-collapse: collapse;
        width: 35pct;
        margin-left: auto;
        margin-right: auto;
    }

    th {
        padding: 12px;
        background-color: #0043af;
        color: white;
        vertical-align: middle;
    }

    tr {
        border: 1px solid #ddd;
        padding: 12px;
    }

    tr:hover {
        background-color: #bcbcbc;
    }

    td {
        border: none;
        padding: 12px;
    }

    .sensor {
        color: white;
        font-weight: bold;
        background-color: #bcbcbc;
        padding: 1px;
    }
    </style>
</head>
<body>
    <table>
        <tr>
            <th colspan="2"><img valign="middle" src="/favicon-32x32.png">&nbsp;BME280 Sensor Publisher</th>
        </tr>
        <!-- <tr>
            <th>MEASUREMENT</th>
            <th>VALUE</th>
        </tr> -->
        <tr>
            <td>Temperature</td>
            <td>
                <span class="sensor">{temperature}&deg; F</span>
            </td>
        </tr>
        <tr>
            <td>Barometer</td>
            <td>
                <span class="sensor">{pressure} inHg</span>
            </td>
        </tr>
        <tr>
            <td>Altitude</td>
            <td>
                <span class="sensor">{altitude} m</span>
            </td>
        </tr>
        <tr>
            <td>Humidity</td>
            <td>
                <span class="sensor">{humidity}&percnt;</span>
            </td>
        </tr>
        <tr>
            <td>RSSI</td>
            <td>
                <span class="sensor">{rssi} dB</span>
            </td>
        </tr>
        <tr>
            <td>Sea Level Pressure</td>
            <td>
                <span class="sensor">{sea_level_atmospheric_pressure} inHg</span>
            </td>
        </tr>
        <tr>
            <td colspan=2>{timestamp}</td>
        </tr>
        <tr>
            <td colspan=2>
                <form action="/setup" method="GET">
                    <input type="submit" value="Setup">
                </form>
            </td>
        </tr>
    </table>
</body>
</html>
